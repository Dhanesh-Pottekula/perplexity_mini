events {}

http {
    # Increase buffer sizes to handle large requests
    client_max_body_size 500M;            # Allow very large request bodies
    client_body_buffer_size 128k;
    large_client_header_buffers 4 16k;

    proxy_buffer_size   128k;
    proxy_buffers       4 256k;
    proxy_busy_buffers_size 256k;

    # Increase timeouts to prevent premature connection close
    proxy_connect_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_read_timeout 3600s;

    upstream ollama_backend {
        least_conn;
        server 172.16.1.57:11434;
        server 172.16.1.57:11435;
        # server 172.16.1.57:11436;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://ollama_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Allow very large client requests
            client_max_body_size 500M;
        }
    }
}
